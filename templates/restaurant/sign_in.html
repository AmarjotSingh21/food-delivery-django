{% extends 'restaurant/base_sign.html' %}
{% load bootstrap4 %}

{% block title %}
Sign In
{% endblock title %}


{% block heading %}
Restaurant - Sign In
{% endblock heading %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-pink">Sign In</button>
</form>
<a href="{% url 'restaurant:sign-up' %}">Become a Restaurant</a>
{% endblock content %}
